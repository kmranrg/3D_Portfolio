<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>3D PORTFOLIO</title>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.css" />
    </head>

    <body>

        <h1><span>3D</span> PORTFOLIO</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/1.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/2.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/3.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/4.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/5.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/6.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/7.jpg" alt="image" />
                </div>

                <div class="swiper-slide">
                    <img src="./images/8.jpg" alt="image" />
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
